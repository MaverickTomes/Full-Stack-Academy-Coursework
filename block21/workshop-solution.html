<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Party Planner v.1</v></title>
  <script defer src="workshop-solution.js"></script>
</head>
<body>
    <h1>Party Planner V.1</h1>
    <h2>All the parties!</h2>
    <section id="party-list">No Parties Yet :(</section>
    <h2>Add new party</h2>
    <form id="part-form">

      <button type="submit">Submit</button>

    </form>
