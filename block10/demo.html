<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advancd html demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Block 10 demo</h1>
  <h2>Form Example</h2>
  <form action="submit.html"> <!--action of the form/submission page after submitting forms-->
    <label for="name"> Name:</label>
    <input type="text" id="name" placeholder="John Smith" required>
    <!--placeholder text gives people more an idea what your looking for in your form -->
    <!--input tabs are self closing -->
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone">

      <div class="form-item">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
    <!--dropdown example below -->
    <div id="blue-box"></div>
    <label for="country">Country:</label>
    <select id="country">
      <option value="" disabled selected hidden>Choose a Country</option>  <!--this can be added as a defult value as a placeholder-->
      <option value="ca">Canada</option>
      <option value="mx">Mexico</option>
      <option value="us">United States</option>
    </select>
    
    <button type="submit" id="submit-btn">Submit</button>  <!--only use an id if you want to target on thing/make a class for multiple targets-->
    <!-- typically goes at the bottom or last part of the form -->

    
  </form>
</body>
</html>
